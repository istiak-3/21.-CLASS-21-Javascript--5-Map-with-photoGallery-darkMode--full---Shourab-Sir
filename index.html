<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <!-- ============= favicon ================== -->
    <link rel="shortcut icon" href="./assets/images/galleryicon.png" type="image/x-icon">
    <!-- ============= custom css ================== -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="photo-gallery">
        <div class="container">
            <div class="row">
                <div class="image">
                    <img src="./assets/images/galleryImg1.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./assets/images/galleryImg2.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./assets/images/galleryImg3.jpg" alt="">
                </div>
                <div class="image">
                    <img src="./assets/images/galleryImg4.jpg" alt="">
                </div>
            </div>


            <div class="image-previewer">
                <div class="wrapper">
                    <div class="cross"><iconify-icon class="iconify-cross" icon="bitcoin-icons:cross-outline" width="64" height="64"></iconify-icon></iconify-icon></div>
                    <div class="arrow_left"><iconify-icon icon="simple-line-icons:arrow-left" width="48" height="48"></iconify-icon></iconify-icon></div>
                    <div class="arrow_right"><iconify-icon icon="simple-line-icons:arrow-right" width="48" height="48"></iconify-icon></iconify-icon></div>
                    <div class="preview_img">
                        <img src="./assets/images/galleryImg1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- ============= iconify cdn ================== -->
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <!-- ============= custom js ================== -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
